<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <h2>{{info.name}}</h2>
        <button @click="changeInfo">change info</button>
        <button @click="changeInfoName">change info.name</button>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        const app={
            template:"#my-app",
            data(){
                return{
                    info: {
                        name: 'why',
                        age: 18,
                        nba:{
                            name: "kobe"
                        }
                    }
                }
            },
            methods:{
                changeInfo(){
                    this.info={
                        name:"kobe"
                    }
                },
                changeInfoName(){
                    this.info.name="kobe";
                }
            },
            watch:{
                "info.name": function (newValue, oldValue) {
                    console.log(newValue, oldValue);
                }
            },
            created(){
                const unwatch=this.$watch("info",function (newValue, oldValue) {
                    console.log(newValue, oldValue);
                },{
                    deep: true,
                    immediate: true
                });
                // 取消侦听
                // unwatch();
            }
        };
        Vue.createApp(app).mount("#app");
    </script>
</body>
</html>
