<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <button @click="changeFirstName">修改firstName</button>
        <h2>{{fullName}}</h2>
        <h2>{{fullName}}</h2>
        <h2>{{fullName}}</h2>
        <h2>{{getFullName()}}</h2>
        <h2>{{getFullName()}}</h2>
        <h2>{{getFullName()}}</h2>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        const app={
            template:"#my-app",
            data(){
                return{
                    firstName: "kobe",
                    lastName: "bryant"
                }
            },
            methods: {
                getFullName(){
                    console.log("methods中的fullname的计算");
                    return this.firstName + ' ' + this.lastName;
                },
                changeFirstName(){
                    this.firstName="coder";
                }
            },
            computed: {
                // 计算属性是有缓存的，多次执行只会执行一次
                // 计算属性会随着依赖的数据的改变，而进行重新的计算
                fullName(){
                    console.log("computed中的fullname的计算");
                    return this.firstName + ' ' + this.lastName;
                }
            }
        };
        Vue.createApp(app).mount("#app");
    </script>
</body>
</html>
