<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .divider{
            width: 50%;
            height: 1px;
            border-top: solid #ACC0D8 1px;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <ul>
            <template v-for="(value, key) in info">
                <li>{{value}}</li>
                <li>{{key}}</li>
                <li class="divider"></li>
            </template>
        </ul>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        const app={
            template:"#my-app",
            data(){
                return{
                    info: {
                        name: "sk",
                        age: 18,
                        height: 1.88
                    }
                }
            },
            methods:{

            }
        };
        Vue.createApp(app).mount("#app");
    </script>
</body>
</html>
